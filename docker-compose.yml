services:
  db:
    image: postgres:16-alpine
    container_name: pocketfolio-db
    environment:
      - POSTGRES_USER=pocketuser
      - POSTGRES_PASSWORD=pocketpass
      - POSTGRES_DB=pocketfolio
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pocketuser -d pocketfolio"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    container_name: pocketfolio-backend
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/pocketfolio
      - SPRING_DATASOURCE_USERNAME=pocketuser
      - SPRING_DATASOURCE_PASSWORD=pocketpass
      - SPRING_FLYWAY_URL=jdbc:postgresql://db:5432/pocketfolio
      - SPRING_FLYWAY_USER=pocketuser
      - SPRING_FLYWAY_PASSWORD=pocketpass
    

  frontend:
    build:
      context: ./frontend
    container_name: pocketfolio-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8080

volumes:
  postgres-data:
